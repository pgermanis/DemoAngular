<div class="backdrop"></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngSubmit)="onFormSubmit()">
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="titleFormField" />
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" name="summary" [(ngModel)]="summaryFormField"></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" name="due-date" [(ngModel)]="dueDateFromField" />
    </p>

    <p class="actions">
      <button type="button" (click)="onCancelButtonClick()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
